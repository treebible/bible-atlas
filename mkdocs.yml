site_name: Bible Atlas Test
site_url: https://whitetreelexicon.github.io/bible-atlas/
use_directory_urls: true
theme:
  name: mkdocs
plugins:
  - search
  - mermaid2
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: "MkDocs static i18n plugin documentation (en)"
        - locale: fr
          name: Fran√ßais
          build: true
          site_name: "Documentation du plugin MkDocs static i18n (fr)"
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.extra
